name: Optimize images

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - 'public/**/*.{png,jpg,jpeg,webp,avif,svg}'
      - 'src/**/*.{png,jpg,jpeg,webp,avif,svg}'

jobs:
  optimize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Optimize images
        run: npm run optimize:images
      - name: Create pull request with optimized images
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: optimize images'
          title: 'chore: optimize images'
          body: 'Automated image optimization from CI.'
          branch: 'chore/optimize-images'
          delete-branch: true
          add-paths: |
            public
            src
