<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Progressive Web App for tracking feeding" />
    <title>LumaFeed</title>
    <link rel="manifest" href="/manifest.json" />

    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />

    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1D1B20" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FEF7FF" />

    <link rel="icon" type="image/png" href="/feedings-65.png" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      /* Remove default outline for mouse users, keep for keyboard */
      *:focus:not(:focus-visible) {
        outline: none;
      }

      *:focus-visible {
        outline: 2px solid var(--md-sys-color-primary);
        outline-offset: 2px;
      }

      html.dialog-scroll-locked,
      html.dialog-scroll-locked body {
        overflow: hidden;
        overscroll-behavior: contain;
      }

      :root {
        color-scheme: light dark;

        /* Material 3 Light Theme - Blue Design */
        --md-sys-color-primary: #0061a6;
        --md-sys-color-on-primary: #ffffff;
        --md-sys-color-primary-container: #d0e4ff;
        --md-sys-color-on-primary-container: #001d36;

        --md-sys-color-secondary: #535f70;
        --md-sys-color-on-secondary: #ffffff;
        --md-sys-color-secondary-container: #d7e3f7;
        --md-sys-color-on-secondary-container: #101c2b;

        --md-sys-color-tertiary: #6b5778;
        --md-sys-color-on-tertiary: #ffffff;
        --md-sys-color-tertiary-container: #f2daff;
        --md-sys-color-on-tertiary-container: #251431;

        --md-sys-color-error: #ba1a1a;
        --md-sys-color-on-error: #ffffff;
        --md-sys-color-error-container: #ffdad6;
        --md-sys-color-on-error-container: #410002;

        --md-sys-color-background: #f8fbff;
        --md-sys-color-on-background: #1a1c1e;

        --md-sys-color-surface: #f8fbff;
        --md-sys-color-on-surface: #1a1c1e;
        --md-sys-color-surface-variant: #dfe2eb;
        --md-sys-color-on-surface-variant: #43474e;

        --md-sys-color-surface-container-lowest: #ffffff;
        --md-sys-color-surface-container-low: #f2f5f9;
        --md-sys-color-surface-container: #eceff3;
        --md-sys-color-surface-container-high: #e6e9ee;
        --md-sys-color-surface-container-highest: #e0e3e8;

        --md-sys-color-outline: #73777f;
        --md-sys-color-outline-variant: #c3c6cf;

        --md-sys-color-shadow: #000000;
        --md-sys-color-scrim: #000000;

        /* Elevation shadows */
        --md-sys-elevation-0: none;
        --md-sys-elevation-1: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
        --md-sys-elevation-2: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 2px 6px 2px rgba(0, 0, 0, 0.15);
        --md-sys-elevation-3: 0px 1px 3px rgba(0, 0, 0, 0.3), 0px 4px 8px 3px rgba(0, 0, 0, 0.15);
        --md-sys-elevation-4: 0px 2px 3px rgba(0, 0, 0, 0.3), 0px 6px 10px 4px rgba(0, 0, 0, 0.15);
        --md-sys-elevation-5: 0px 4px 4px rgba(0, 0, 0, 0.3), 0px 8px 12px 6px rgba(0, 0, 0, 0.15);

        /* Typography */
        --md-sys-typescale-display-large-font-size: 57px;
        --md-sys-typescale-display-large-line-height: 64px;
        --md-sys-typescale-display-large-font-weight: 400;
        --md-sys-typescale-display-large-letter-spacing: 0px;

        --md-sys-typescale-headline-large-font-size: 32px;
        --md-sys-typescale-headline-large-line-height: 40px;
        --md-sys-typescale-headline-large-font-weight: 400;
        --md-sys-typescale-headline-large-letter-spacing: 0px;

        --md-sys-typescale-headline-small-font-size: 24px;
        --md-sys-typescale-headline-small-line-height: 32px;
        --md-sys-typescale-headline-small-font-weight: 400;
        --md-sys-typescale-headline-small-letter-spacing: 0px;

        --md-sys-typescale-title-large-font-size: 22px;
        --md-sys-typescale-title-large-line-height: 28px;
        --md-sys-typescale-title-large-font-weight: 400;
        --md-sys-typescale-title-large-letter-spacing: 0px;

        --md-sys-typescale-title-medium-font-size: 16px;
        --md-sys-typescale-title-medium-line-height: 24px;
        --md-sys-typescale-title-medium-font-weight: 500;
        --md-sys-typescale-title-medium-letter-spacing: 0.15px;

        --md-sys-typescale-title-small-font-size: 14px;
        --md-sys-typescale-title-small-line-height: 20px;
        --md-sys-typescale-title-small-font-weight: 500;
        --md-sys-typescale-title-small-letter-spacing: 0.1px;

        --md-sys-typescale-body-large-font-size: 16px;
        --md-sys-typescale-body-large-line-height: 24px;
        --md-sys-typescale-body-large-font-weight: 400;
        --md-sys-typescale-body-large-letter-spacing: 0.5px;

        --md-sys-typescale-body-medium-font-size: 14px;
        --md-sys-typescale-body-medium-line-height: 20px;
        --md-sys-typescale-body-medium-font-weight: 400;
        --md-sys-typescale-body-medium-letter-spacing: 0.25px;

        --md-sys-typescale-body-small-font-size: 12px;
        --md-sys-typescale-body-small-line-height: 16px;
        --md-sys-typescale-body-small-font-weight: 400;
        --md-sys-typescale-body-small-letter-spacing: 0.4px;

        --md-sys-typescale-label-large-font-size: 14px;
        --md-sys-typescale-label-large-line-height: 20px;
        --md-sys-typescale-label-large-font-weight: 500;
        --md-sys-typescale-label-large-letter-spacing: 0.1px;

        --md-sys-typescale-label-small-font-size: 11px;
        --md-sys-typescale-label-small-line-height: 16px;
        --md-sys-typescale-label-small-font-weight: 500;
        --md-sys-typescale-label-small-letter-spacing: 0.5px;

        /* Shape */
        --md-sys-shape-corner-none: 0px;
        --md-sys-shape-corner-extra-small: 4px;
        --md-sys-shape-corner-small: 8px;
        --md-sys-shape-corner-medium: 12px;
        --md-sys-shape-corner-large: 16px;
        --md-sys-shape-corner-extra-large: 28px;
        --md-sys-shape-corner-full: 999px;

        /* Component */
        --md-comp-button-height: 40px;
        --md-comp-button-horizontal-padding: 1.5rem;
        --md-comp-button-shape: 20px;
        --md-comp-button-gap: 0.5rem;
        --md-comp-button-icon-size: 18px;

        --md-comp-fab-height: 56px;
        --md-comp-fab-horizontal-padding: 1.75rem;
        --md-comp-fab-shape: 16px;
        --md-comp-fab-gap: 0.75rem;
        --md-comp-fab-icon-size: 24px;
      }

      @media (prefers-color-scheme: dark) {
        :root:not([data-theme='light']) {
          /* Material 3 Dark Theme - Blue Design */
          --md-sys-color-primary: #9ccaff;
          --md-sys-color-on-primary: #003258;
          --md-sys-color-primary-container: #00497d;
          --md-sys-color-on-primary-container: #d0e4ff;

          --md-sys-color-secondary: #bbc7db;
          --md-sys-color-on-secondary: #253140;
          --md-sys-color-secondary-container: #3c4858;
          --md-sys-color-on-secondary-container: #d7e3f7;

          --md-sys-color-tertiary: #d6bee4;
          --md-sys-color-on-tertiary: #3b2948;
          --md-sys-color-tertiary-container: #523f5f;
          --md-sys-color-on-tertiary-container: #f2daff;

          --md-sys-color-error: #ffb4ab;
          --md-sys-color-on-error: #690005;
          --md-sys-color-error-container: #93000a;
          --md-sys-color-on-error-container: #ffdad6;

          --md-sys-color-background: #1a1c1e;
          --md-sys-color-on-background: #e2e2e5;

          --md-sys-color-surface: #1a1c1e;
          --md-sys-color-on-surface: #e2e2e5;
          --md-sys-color-surface-variant: #43474e;
          --md-sys-color-on-surface-variant: #c3c6cf;

          --md-sys-color-surface-container-lowest: #0f1113;
          --md-sys-color-surface-container-low: #1a1c1e;
          --md-sys-color-surface-container: #1e2022;
          --md-sys-color-surface-container-high: #282a2d;
          --md-sys-color-surface-container-highest: #333538;

          --md-sys-color-outline: #8d9199;
          --md-sys-color-outline-variant: #43474e;

          --md-sys-color-shadow: #000000;
          --md-sys-color-scrim: #000000;
        }
      }

      :root[data-theme='dark'] {
        /* Material 3 Dark Theme - Blue Design */
        --md-sys-color-primary: #9ccaff;
        --md-sys-color-on-primary: #003258;
        --md-sys-color-primary-container: #00497d;
        --md-sys-color-on-primary-container: #d0e4ff;

        --md-sys-color-secondary: #bbc7db;
        --md-sys-color-on-secondary: #253140;
        --md-sys-color-secondary-container: #3c4858;
        --md-sys-color-on-secondary-container: #d7e3f7;

        --md-sys-color-tertiary: #d6bee4;
        --md-sys-color-on-tertiary: #3b2948;
        --md-sys-color-tertiary-container: #523f5f;
        --md-sys-color-on-tertiary-container: #f2daff;

        --md-sys-color-error: #ffb4ab;
        --md-sys-color-on-error: #690005;
        --md-sys-color-error-container: #93000a;
        --md-sys-color-on-error-container: #ffdad6;

        --md-sys-color-background: #1a1c1e;
        --md-sys-color-on-background: #e2e2e5;

        --md-sys-color-surface: #1a1c1e;
        --md-sys-color-on-surface: #e2e2e5;
        --md-sys-color-surface-variant: #43474e;
        --md-sys-color-on-surface-variant: #c3c6cf;

        --md-sys-color-surface-container-lowest: #0f1113;
        --md-sys-color-surface-container-low: #1a1c1e;
        --md-sys-color-surface-container: #1e2022;
        --md-sys-color-surface-container-high: #282a2d;
        --md-sys-color-surface-container-highest: #333538;

        --md-sys-color-outline: #8d9199;
        --md-sys-color-outline-variant: #43474e;

        --md-sys-color-shadow: #000000;
        --md-sys-color-scrim: #000000;
        color-scheme: dark;
      }

      :root[data-theme='light'] {
        color-scheme: light;
      }

      body {
        margin: 0;
        height: 100dvh;
        min-height: 100vh;
        overflow: hidden;
        font-family:
          'Roboto',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Oxygen,
          Ubuntu,
          Cantarell,
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--md-sys-color-background);
        color: var(--md-sys-color-on-background);
      }

      @supports (view-transition-name: none) {
        app-root::part(page-transition) {
          view-transition-name: page-transition;
        }

        app-root::part(header-brand) {
          view-transition-name: header-brand;
        }

        ::view-transition-old(root),
        ::view-transition-new(root) {
          animation: none;
        }

        ::view-transition-old(page-transition),
        ::view-transition-new(page-transition) {
          mix-blend-mode: normal;
        }

        ::view-transition-old(page-transition) {
          animation: page-transition-out 240ms cubic-bezier(0.22, 1, 0.36, 1) both;
        }

        ::view-transition-new(page-transition) {
          animation: page-transition-in 280ms cubic-bezier(0.22, 1, 0.36, 1) both;
        }

        ::view-transition-old(header-brand),
        ::view-transition-new(header-brand) {
          animation: header-brand-fade 0ms ease-out both;
        }

        @keyframes page-transition-in {
          from {
            opacity: 0;
            transform: translateY(20px) scale(0.98);
          }

          to {
            opacity: 1;
            transform: translateY(0) scale(1);
          }
        }

        @keyframes page-transition-out {
          from {
            opacity: 1;
            transform: translateY(0) scale(1);
          }

          to {
            opacity: 0;
            transform: translateY(-12px) scale(0.98);
          }
        }

        @keyframes header-brand-in {
          from {
            opacity: 0;
            transform: translateY(-10px) scale(0.9);
          }

          to {
            opacity: 1;
            transform: translateY(0) scale(1);
          }
        }

        @keyframes header-brand-out {
          from {
            opacity: 1;
            transform: translateY(0) scale(1);
          }

          to {
            opacity: 0;
            transform: translateY(8px) scale(0.94);
          }
        }

        @keyframes header-brand-fade {
          from {
            opacity: 0;
          }

          to {
            opacity: 1;
          }
        }

        app-root[data-detail-route]::view-transition-old(header-brand) {
          animation: header-brand-out 200ms ease-out both;
        }

        app-root[data-detail-route]::view-transition-new(header-brand) {
          animation: header-brand-in 260ms cubic-bezier(0.25, 1, 0.5, 1) both;
        }

        @media (prefers-reduced-motion: reduce) {
          ::view-transition-old(page-transition),
          ::view-transition-new(page-transition),
          ::view-transition-old(header-brand),
          ::view-transition-new(header-brand) {
            animation: none;
          }
        }
      }
    </style>
  </head>

  <body>
    <app-root></app-root>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
